<div class="posts">
  <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
  <p class="post-metainfo"><span class="date">{{ page.date | date_to_string }}</span> by <span class="author">{{ page.author}}</span></p>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-comment">
    <a href="javascript:(function(){window.open('http://v.t.sina.com.cn/share/share.php?title='+encodeURIComponent('正在阅读果合技术团队维护的#盒外#博客：{{ page.title }}，来自 @{{ page.author_weibo }} 的精彩分享。@果合移动广告')+'&url='+encodeURIComponent('http://outofbox.guohead.com{{ post.url }}')+'&source=bookmark','_blank','width=450,height=400');})()">分享到微博</a>

          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
